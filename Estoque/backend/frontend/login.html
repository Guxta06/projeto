<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - EventManager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" style="max-width:420px;margin:40px auto;padding:24px;background:#fff;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.08);">
    <h1 style="margin:0 0 20px 0;font-size:28px;">Login</h1>
    <div id="loginBox" style="display:flex;flex-direction:column;gap:10px;">
      <input id="email" placeholder="Email" style="padding:10px;font-size:16px;border:1px solid #ddd;border-radius:6px;">
      <input id="senha" type="password" placeholder="Senha" style="padding:10px;font-size:16px;border:1px solid #ddd;border-radius:6px;">
      <button id="btnLogin" style="padding:12px;background:#1967D2;color:#fff;border:none;border-radius:6px;font-size:16px;cursor:pointer;">Entrar</button>
    </div>
    <div id="msg" style="color:#c00;margin-top:10px;"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
