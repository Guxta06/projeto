<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dashboard - Estoque</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Dashboard - Estoque</h1>
    <button id="btnLogout">Sair</button>
    <div id="appBox">
      <div id="eventoBox">
        <h2>Eventos</h2>
        <input id="titulo" placeholder="Título">
        <input id="data_evento" type="datetime-local">
        <textarea id="descricao" placeholder="Descrição"></textarea>
        <button id="btnCreate">Criar Evento</button>
        <ul id="lista"></ul>
      </div>

      <hr>

      <h2>Estoque</h2>
      <div id="estoqueBox">
        <div id="estoqueForm">
          <input id="item_nome" placeholder="Nome do item">
          <input id="item_quantidade" type="number" placeholder="Quantidade">
          <input id="item_descricao" placeholder="Descrição">
          <button id="btnCreateItem">Criar Item</button>
        </div>
        <ul id="listaEstoque"></ul>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
